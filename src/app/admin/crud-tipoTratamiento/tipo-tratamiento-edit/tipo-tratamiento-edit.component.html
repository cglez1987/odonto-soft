<h4>Editar Tipo de Tratamiento</h4>
<br>
<form [formGroup]="tipoTratamientoForm">
  <div class="row">
    <div class="form-group">
      <label for="especialidad">Especialidad *</label>
      <select formControlName="especialidad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.especialidad.errors }">
        <option value="{{espec.name}}" *ngFor="let espec of especialidades">{{espec.name}}</option>
      </select>
      <div *ngIf="submitted && f.especialidad.errors" class="invalid-feedback">
        <div *ngIf="f.especialidad.errors.required">Especialidad es obligatorio</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Descripción</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Descripción es obligatorio</div>
    </div>
  </div>
  <div class="form-group">
    <label for="cost">Costo</label>
    <input type="text" formControlName="cost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cost.errors }" />
    <div *ngIf="submitted && f.especialidad.errors" class="invalid-feedback">
      <div *ngIf="f.especialidad.errors.required">Costo es obligatorio</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="updateTipoTratamiento()">Guardar</button>
    <a routerLink="/admin/tipoTratamiento" class="btn btn-link">Cancelar</a>
  </div>
</form>
