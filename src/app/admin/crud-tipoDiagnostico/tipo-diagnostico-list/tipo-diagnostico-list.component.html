<h4>Tipos de Diagnósticos</h4>
<br />
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" />
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <a [routerLink]="[ 'new' ]">
        <mat-icon class="mat-18">add</mat-icon>
      </a>
    </div>
  </div>
  <div *ngIf="isTipoDiagnosticosEmpty()">
    <table id="table-tipoDiagnostico" mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let tipoDiagnostico" class="td-values">
          {{tipoDiagnostico.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tipoDiagnostico" class="td-actions">
          <a class="a-actions" [routerLink]="[ '/admin/tipoDiagnostico/edit/', tipoDiagnostico.id ]">
            <mat-icon matTooltip="Editar el tipo de diagnóstico">edit</mat-icon>
          </a>
          <a class="a-actions" [routerLink]="[ '/admin/tipoDiagnostico' ]">
            <mat-icon (click)="openDialogDeleteTipoDiagnostico(tipoDiagnostico.id)" matTooltip="Eliminar el tipo de diagnóstico">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50,100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
