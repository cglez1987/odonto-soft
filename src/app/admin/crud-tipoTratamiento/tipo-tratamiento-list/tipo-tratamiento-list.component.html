<h4>Tipos de Tratamientos</h4>
<br />
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" />
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <a [routerLink]="[ 'new' ]">
        <mat-icon class="mat-18">add</mat-icon>
      </a>
    </div>
  </div>
  <div *ngIf="isTipoTratamientosEmpty()">
    <table id="table-tipoTratamientos" mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let tipoTratamiento" class="td-values">
          {{tipoTratamiento.especialidad}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tratamiento</th>
        <td mat-cell *matCellDef="let tipoTratamiento" class="td-values">
          {{tipoTratamiento.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let tipoTratamiento" class="td-values">
          {{tipoTratamiento.cost | currency:'PYG'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tipoTratamiento" class="td-actions">
          <a class="a-actions" [routerLink]="[ '/admin/tipoTratamiento/edit/', tipoTratamiento.id ]">
            <mat-icon matTooltip=" Editar la especialidad">edit</mat-icon>
          </a>
          <a class="a-actions" [routerLink]="[ '/admin/tipoTratamiento' ]">
            <mat-icon (click)="openDialogDeleteTipoTratamiento(tipoTratamiento.id)"
              matTooltip="Eliminar la especialidad">
              delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50,100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
