<div class="div_new">
    <div class="container">
      <section fxLayout="row wrap" fxLayoutAlign="center center">
        <form [formGroup]="tipoTratamientoForm">
          <mat-card>
            <mat-card-title>Editar Tipo de Tratamiento</mat-card-title>
            <mat-card-content>
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Especialidad</mat-label>
                  <mat-select formControlName="especialidad" required>
                    <mat-option *ngFor="let espec of especialidades" [value]="espec.name">
                      {{espec.name}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="f.especialidad.errors?.required">Especialidad es obligatorio</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Nombre Tratamiento</mat-label>
                  <input matInput formControlName="name" required>
                  <mat-error *ngIf="f.name.errors?.required">Nombre del Tratamiento es obligatorio</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Costo</mat-label>
                  <input matInput formControlName="cost" required>
                  <mat-error *ngIf="f.cost.errors?.required">Costo es obligatorio</mat-error>
                  <mat-error *ngIf="f.cost.errors?.pattern">Solo debe introducir n√∫meros</mat-error>
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="updateTipoTratamiento()"
                [disabled]="!tipoTratamientoForm.valid">Actualizar</button>
              <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </section>
    </div>
  </div>
