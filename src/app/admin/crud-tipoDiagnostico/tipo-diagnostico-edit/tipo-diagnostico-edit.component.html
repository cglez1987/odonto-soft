<h4>Editar Especialidad</h4>
<br>
<form [formGroup]="tipoDiagnosticoForm">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Nombre es obligatorio</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="updateTipoDiagnostico()">Guardar</button>
    <a routerLink="/admin/tipoDiagnostico" class="btn btn-link">Cancelar</a>
  </div>
</form>
