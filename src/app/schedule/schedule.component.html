<div class="row schedule-btn">
  <div class="col-md-4">
    <button class="btn btn-primary" (click)="openModalAddCita()">
      Nueva Cita
    </button>
  </div>
  <div class="col-md-4 text-center">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
  </div>
  <div class="col-md-4 text-center">
    <div class="row">
      <div class="btn btn-light">
        <mat-icon mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">keyboard_arrow_left</mat-icon>
      </div>
      <div class="btn btn-light">
        <strong mwlCalendarToday [(viewDate)]="viewDate">Hoy</strong>
      </div>
      <div class="btn btn-light">
        <mat-icon mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
          keyboard_arrow_right</mat-icon>
      </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view" class="schedule">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="citas" [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
</div>
